<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>【DBD】2択式デッドバイデイライトキラー評価ツール【ティア表作成】</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1>2択式 DBD Killer Tier Generator</h1>
    <p>
    このWebアプリは「Dead by Daylight」のキラーを2択で比較しながら、自分だけのティアリスト（強さランキング）を作成できるツールです。
    </p>
    <div id="comparison">
      <img id="charA" src="" alt="キャラA">
      <span>VS</span>
      <img id="charB" src="" alt="キャラB">
    </div>
    <p id="count">0 / 100回 比較中</p>
    <div id="result" style="display:none;"></div>
  <script src="script.js"></script>
</body>
</html>
